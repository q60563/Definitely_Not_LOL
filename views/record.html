<html>

<head>
  <meta charset="utf-8">
  <title>對戰紀錄</title>
  <link rel='stylesheet' type='text/css' href='/css/record.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script>
	  var request = function(method, uri, arrive){
      $.ajax({
          type : method,
          dataType: "json",
          url: window.location.origin+uri,
          contentType : 'application/json',
          success : function(msg, status, xhr){
            if(msg.statusCode===200){
              alert(JSON.stringify(msg.message));
              return window.location.pathname=arrive;
            }
            // return window.location.href="http://localhost:8000"+arrive;
          },
          error : function(xhr, ajaxOptions, thrownError){ 
            alert(xhr.status); 
            alert(ajaxOptions);
            alert(thrownError); 
          }
        });
    }
    $(document).ready(function(){
      $("#btmEnterRoom").click(function(){
        request("post","/room/enter","/room/enter");
		  });
      $("#return").click(function(){
					window.location.pathname="/room";
			});
    });
	</script>
</head>

<body>
  <form style="display:inline">
    <div>
			<input type="button" id="btmLogout" value="刪除對戰"/>
		</div>
    <div>
			<input type="button" id="return" value="返回"/>
		</div>
  </form>
       
</body>

</html>
